---
version: "3.8"

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    hostname: prometheus
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    environment:
      - TZ=Europe/Stockholm
    ports:
      - 9090:9090
    command: "--config.file=/etc/prometheus/prometheus.yml"
    volumes:
      - /share/CACHEDEV1_DATA/Container/prometheus/config/prometheus.yml:/etc/prometheus/prometheus.yml
      - /share/CACHEDEV1_DATA/Container/prometheus/config/alert_rules.yml:/etc/prometheus/alert_rules.yml
      - /share/CACHEDEV1_DATA/Container/prometheus:/prometheus
      - /etc/localtime:/etc/localtime:ro
    networks:
      - proxy_network
    labels:
      - com.centurylinklabs.watchtower.enable=true

  cadvisor:
    image: google/cadvisor:latest
    container_name: cadvisor
    hostname: cadvisor
    restart: unless-stopped
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk/:ro
      - /etc/localtime:/etc/localtime:ro
    devices:
      - /dev/kmsg
    networks:
      - proxy_network
    labels:
      - com.centurylinklabs.watchtower.enable=true

networks:
  proxy_network:
    name: proxy_network
    external: true
